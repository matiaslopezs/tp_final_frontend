
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
              <div class="card ">
                <div class="card-body">
                    <div class="row">
                        <!-- a title with text "Filtrar" -->
                        <div class="col-md-12">
                            <h4 class="title">Filtrar por:</h4>
                        </div>
                    </div>
                    <div class="row">
                        <label for="producto" class="col-sm-2 col-form-label">Producto:</label>
                        <div class="col-md-3">
                            <mat-form-field>
                                <mat-select placeholder="Producto" name="producto"  [(ngModel)]="producto" >
                                    <mat-option *ngFor="let producto of productos" [value]="producto.nombre">
                                        {{ producto.nombre }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 col-form-label">Desde:</label>
                        <div class="col-sm-3 ">
                            <mat-form-field >
                            <input  [(ngModel)]="dateRange[0]" matInput [matDatepicker]="picker" placeholder="Seleccione una fecha" >
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <label class="col-sm-2 col-form-label">Hasta:</label>
                        <div class="col-sm-3 ">
                            <mat-form-field >
                            <input  [(ngModel)]="dateRange[1]" matInput [matDatepicker]="picker2" placeholder="Seleccione un fecha" >
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                        <button (click)="filtrar()"  mat-raised-button class="btn btn-primary">Filtrar</button> 
                        <button (click)="obtenerTodos()"  mat-raised-button class="btn btn-info">Ver todos los detalles</button>
                  </div>
              </div>
            </div>      
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                  <div class="card-header card-header-primary card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">assignment</i>
                    </div>
                    <h4 class="card-title">Reporte de detalles de ventas</h4>
                  </div>
                    <div class="card-body">
                        <div class="material-datatables">
                          <table class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead class="text-primary">
                                    <tr> 
                                        <!-- (cliente, fecha, producto, cantidad, total detalle -->
                                        <th>Cliente</th>
                                        <th>Fecha</th>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let detalle of detalles">
                                        <td>{{ detalle.cliente }}</td>
                                        <td>{{ detalle.fecha }}</td>
                                        <td>{{ detalle.producto }}</td>
                                        <td>{{ detalle.cantidad }}</td>
                                        <td>{{ detalle.total }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
